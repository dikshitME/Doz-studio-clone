    <script>
       
 const center = document.querySelector("#center");

let images = [
    "https://api.doze.studio/uploads/PISTE_02_MACRO_03_0e6b0e3a09.png",
    "https://api.doze.studio/uploads/sticker01_6dd591770a.png",

    "https://api.doze.studio/uploads/large_City_Appartement_345220bfee.png",
    "https://api.doze.studio/uploads/medium_nope_bc52ea9af8.png",
    "https://api.doze.studio/uploads/large_test0097_67c34c2682.png",
    "https://api.doze.studio/uploads/medium_347130818_684033873733178_306436484325829112_n_4536bd771c.jpg",
    "https://api.doze.studio/uploads/470d134d24260170921bfeae444203d7_7c033d1d58.png",
    "https://api.doze.studio/uploads/large_test0097_67c34c2682.png",
    "https://api.doze.studio/uploads/medium_299497930_332624892330120_493858987872348414_n_f524056d45.jpg",
    "https://api.doze.studio/uploads/medium_346723312_915319699771976_8245216330374664260_n_e94a3f9627.jpg",
    "https://api.doze.studio/uploads/medium_emperor_scorpion_pandinus_imperator_black_scorpion_isolated_on_transparent_background_file_png_2eca0817d2.webp",
    "https://team-nkg-reimagine-round1.vercel.app/assets/4-BSIRUxU8.webp",
    "https://images.unsplash.com/photo-1633643092028-b66187af7d47?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTV8fDNkfGVufDB8fDB8fHww",
    "https://plus.unsplash.com/premium_photo-1683887064255-1c428d0b3934?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTd8fDNkfGVufDB8fDB8fHww",
    "https://images.unsplash.com/photo-1663851360815-784f3ba447f2?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTR8fDNkJTIwaWxsdXN0cmF0aW9uc3xlbnwwfHwwfHx8MA%3D%3D",

];


let imageQueue = shuffleArray([...images]);

function shuffleArray(array) {
    for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
    }
    return array;
}

const getNextImage = () => {
    if (imageQueue.length === 0) {
        imageQueue = shuffleArray([...images]); 
    }
    return imageQueue.shift(); 
};

const throttleFunction = (func, delay) => {
    let prev = 0;
    return (...args) => {
        const now = Date.now();
        if (now - prev > delay) {
            prev = now;
            return func(...args);
        }
    };
};

center.addEventListener(
    "mousemove",
    throttleFunction((dets) => {
        var div = document.createElement("div");
        div.classList.add("imagediv");
        div.style.left = dets.clientX + 'px';
        div.style.top = dets.clientY + 'px';

        var img = document.createElement("img");
        img.setAttribute("src", getNextImage()); 
        div.appendChild(img);

        document.body.appendChild(div);

        gsap.fromTo(img, {
            y: -200
        }, {
            y: 0,
            duration: 1.5,
            ease: "power3.out"
        });

        setTimeout(() => {
            div.remove();
        }, 900);
    }, 70)
);

    </script>
